<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="content">
				<h1>CSS Transform 2D</h1>
				<div class="content__row">
					<div class="content__wrapper">
						<div class="content__translate block">translate</div>
					</div>
					<div class="content__wrapper">
						<div class="content__scale block">scale</div>
					</div>
					<div class="content__wrapper">
						<div class="content__rotate block">rotate</div>
					</div>
				</div>
				<div class="content__row">
					<div class="content__wrapper">
						<div class="content__skew block">skew</div>
					</div>
					<div class="content__wrapper">
						<div class="content__matrix block">matrix</div>
					</div>
					<div class="content__wrapper">
						<div class="content__multi block">multi</div>
					</div>
					<div class="content__wrapper">
						<div class="content__transform-origin block">origin</div>
					</div>
				</div>
				<h1>CSS Transform 3D</h1>
				<div class="content__row3d">
					<div class="content__wrapper3d">
						<div class="content__perspective block">perspective</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__translate3d block">translate3D</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__scale3d block">scale3D</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__rotate3d block">rotate3d</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__multi3d block">multi3d</div>
					</div>
					<div class="content__wrapper3d-style">
						<div class="content__transform-style block">style</div>
					</div>
				</div>
				<h1>Card flip</h1>
				<div class="content__card">
					<div class="content__wrapper-card">
						<div class="flip">
							<div class="flip__body">
								<div class="flip__front"></div>
								<div class="flip__back"></div>
							</div>
						</div>
					</div>
				</div>
				<h1 class="car-text">Car</h1>
				<div class="car">
					<div class="cabine"></div>
					<div class="car__wheels">
						<div class="car__wheel"></div>
						<div class="car__wheel"></div>
					</div>
					<div class="bottom"></div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
