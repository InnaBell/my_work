<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="content">
				<h1>CSS Transitions</h1>
				<div class="content__row">
					<div class="content__wrapper">
						<div class="content__duration block">duration</div>
					</div>
					<div class="content__wrapper">
						<div class="content__property block">property</div>
					</div>
					<div class="content__wrapper">
						<div class="content__delay block">delay</div>
					</div>
					<div class="content__wrapper">
						<div class="content__timing block">timing</div>
					</div>
					<div class="content__wrapper">
						<div class="content__mix block">mix</div>
					</div>
				</div>

				<h1>CSS Animation</h1>
				<div class="content__row3d">
					<div class="content__wrapper3d">
						<div class="content__animation-duration block">duration</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-timing block">timing </div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-iteration block">iteration</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-direction block">direction</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-play block">play-state</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-delay block">delay</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-fill block">fill</div>
					</div>
					<div class="content__wrapper3d">
						<div class="content__animation-mix block">mix</div>
					</div>
				</div>

				<h1>Card Darkening</h1>
				<div class="content__card">
					<div class="image">
						<img src="img/front.png" alt="">
					</div>
				</div>

				<h1 class="car-text">Car Animation</h1>
		</main>
		<div class="background">
			<div class="sun-container">
				<img src="img/sun.png" alt="Sun" class="sun">
			</div>
			<div class="cloud-big"></div>
			<div class="cloud-small"></div>
			<div class="car">
				<div class="cabine"></div>
				<div class="car__wheels">
					<div class="car__wheel"></div>
					<div class="car__wheel"></div>
				</div>
				<div class="bottom"></div>
			</div>
		</div>
		<footer></footer>
	</div>
</body>

</html>
